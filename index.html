<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дия</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <meta name="theme-color" content="transparent">-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrapper" id="wrapper" data-slide="0">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="qr">
                <img src="images/qr.png" alt="">
            </div>
        </header>
        <div class="slider">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide slide1">

                    </div>
                    <div class="swiper-slide slide2">
                    </div>
                    <div class="swiper-slide slide3">
                        <div class="title">Закордонний паспорт</div>
                        <div class="info">
                            <figure>
                                <img src="images/photo.jpg">
                            </figure>
                            <div>
                                <div class="date">Дата народження: <br>22.02.1986</div>
                                <div class="num">Номер: <br>FJ665563</div>
                                <div class="sign">
                                    <img src="images/sign.png">
                                </div>
                            </div>
                        </div>
                        <div class="main-info">
                            <div class="name">
                                Єнєнков <br>Олександр <br>Володимирович
                            </div>
                            <button>...</button>
                        </div>
                    </div>
                    <div class="swiper-slide slide4">
                    </div>
                    <div class="swiper-slide slide5">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="slider-hint">
            Данi оновлено 23.12.2021 о 17:55
        </div>
        <nav>
            <span class="item item-docs">
                <span class="img">
                    <img src="images/icon-docs.png" width="20" alt="">
                </span>
                Документи
            </span>
            <span class="item item-serv">
                <span class="img">
                    <img src="images/icon-services.png" width="22" alt="">
                </span>
                Послуги
            </span>
            <span class="item item-notif">
                <span class="img">
                    <img src="images/icon-notify.png" width="20" alt="">
                </span>
                Повiдомлення
            </span>
            <span class="item item-menu">
                <span class="img">
                    <img src="images/icon-menu.png" width="22" alt="">
                </span>
                Меню
            </span>
        </nav>
    </div>
    <script src="js/app.js"></script>
<!--    <script src="js/script.js"></script>-->
</body>
</html>
